<ion-header>

  <ion-navbar>
    <ion-title>order-confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--将cartlist显示在缩略图可见-->
  <ion-list>
    <ion-item>
      <ion-icon item-start name="pin">
      </ion-icon>
      <h4>收货人：</h4>
      <p>收货地址：北京市海淀区</p>
    </ion-item>
    <ion-item *ngFor="let item of cartList">
      <ion-thumbnail item-start>
        <img [src]="'../../assets/'+item.pic" alt="">
      </ion-thumbnail>
      <h4>{{item.title}}</h4>
      <h5>{{item.spec}}</h5>
      <p style="color:red">
      {{item.price+"x"+item.count}}</p>
    </ion-item>
  </ion-list>
  <button ion-button color="secondary" block round (click)="showModel()">在线支付</button>
</ion-content>
