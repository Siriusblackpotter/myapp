<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
    <ion-item style="text-align:center">
      <img style="width:100px;height:100px;border-radius:50%;" src="../../assets/imgs/logo.png" alt="">
    </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-input [(ngModel)]="myName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>密码</ion-label>
        <ion-input [(ngModel)]="myPwd"></ion-input>
      </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button clear color="dark">免费注册</button>
      </ion-col>
      <ion-col>
        <button ion-button clear color="dark">忘记密码</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color="danger" block round (click)="login()">登陆</button>
</ion-content>
