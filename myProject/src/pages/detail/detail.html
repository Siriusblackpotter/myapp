<ion-header>

    <ion-navbar>
      <ion-title>detail</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <!-- 轮播图 details.picList-->
    <ion-slides *ngIf="details.picList" autoplay=2000 loop pager style="height:260px">
      <ion-slide *ngFor="let tmp of details.picList">
        <img [src]="'../../assets/'+tmp.md" alt="" >
      </ion-slide>
    </ion-slides>
    <!-- 标题 details.title-->
    <h3>{{details.title}}</h3>
    <!-- 副标题 details.subtitle-->
    <h5 style="color:red">{{details.subtitle}}</h5>
    <!-- 价格 details.price-->
    <p style="color:red">{{details.price | currency:'CNY'}}</p>
  </ion-content>
  
  
  <ion-footer>
    <!-- 页脚内容放在ionFooter中 -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button clear color='dark' (click)="jumpTo404()">
            <ion-icon name='heart'></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear color='dark' (click)="jumpTocart()">
            <ion-icon name='cart'></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear color='dark' >
            <ion-icon name='bookmark'></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color='danger' (click)="addTocart()">加入购物车</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
