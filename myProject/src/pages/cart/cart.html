<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 购物车列表为空 -->
  <div text-center *ngIf="cartList.length == 0">
    <img src="../../assets/img/404/404_img2.png" alt="">
    <h2>购物车是空的</h2>
    <button ion-button block color='secondary'>逛逛去</button>
  </div>

  <!-- 购物车列表有数据 -->
  <ion-list>
    <ion-item *ngFor="let tmp of cartList;let myIndex=index">
      <ion-checkbox 
      [(ngModel)]="tmp.isSelected" 
      (ngModelChange)="handleSelectOne()"
      ></ion-checkbox>
      <ion-thumbnail item-start>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <img [src]="'../../assets/'+tmp.pic" alt="">
            </ion-col>
            <ion-col>
              <h4>{{tmp.title}}</h4>
              <p>{{tmp.price}}</p>
              <button (click)="minCount(myIndex)">-</button>
              <span>{{tmp.count}}</span>
              <button (click)="addCount(myIndex)">+</button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-thumbnail>
    </ion-item>
  </ion-list>


</ion-content>

<!-- 指定页脚 -->
<ion-footer>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-2>
        <ion-checkbox  [(ngModel)]="isAllSelected" (ngModelChange)="handleAll()" ></ion-checkbox>
        <span>全选</span>
      </ion-col>
      <ion-col col-4>
        <p>合计消费{{calcTotalPrice() | currency:'CNY'}}</p>
      </ion-col>
      <ion-col>
        <button ion-button block color='danger'>去结算</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
